<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Git 커밋 로그에서 파일 목록 가져오기 Get list of files from git commit log</title>
	<link rel="stylesheet" href="./global.css">
	<link rel="stylesheet" href="./semantic_ui/semantic.min.css">
	<script src="./jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="ui grid">
		<div class="sixteen wide column"></div>
	</div>
	<div class="ui grid">
		<div class="two wide column"></div>

		<div class="twelve wide column">
			<h1>Git 커밋 로그에서 파일 목록 가져오기</h1>
			<h3>Get list of files from git commit log</h3>
			<form class="ui form">
				<div class="inline fields">
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="target_select" value="all">
							<label>ALL</label>
						</div>
						<div class="ui radio checkbox">
							<input type="radio" name="target_select"  value="target">
							<label>Select target EXT</label>
						</div>
					</div>
				</div>

				<div class="targetSelectWrap target_select_wrap display_none">
					<div class="ui icon input">
						<input type="text" placeholder="Add EXT" name="add_ext">
						<i class="inverted circular plus square outline link icon btnAddExt"></i>
					</div>
					<p></p>
					<div class="selectExtList select_ext_list" data-ext-list="css|js|php|jsp|asp|sql"></div>
				</div>

				<h3>From</h3>
				<label class="from_log">
					<textarea id="from_log"></textarea>
				</label>

				<h3>To</h3>
				<label class="to_log">
					<textarea id="to_log" readonly></textarea>
				</label>
				
				<p></p>
				<div class="inline field">
					<a href="#" id="copy_clipboard" class="ui black button" data-clipboard-target="#to_log">Copy to clipboard</a>
					<div id="copied_alert" class="ui left pointing label display_none">
						Copied !
					</div>
				</div>
			</form>
		</div>

		<div class="two wide column"></div>
	</div>

	<div class="ui grid">
		<div class="sixteen wide column">

		</div>
	</div>

	<script src="./semantic_ui/semantic.min.js"></script>
	<script src="./index.js"></script>
	<script src="./common.js"></script>
	<script src="./clipboard.min.js"></script>
</body>
</html>
