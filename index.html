<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Get list of files from git commit log</title>
	<link rel="stylesheet" href="./global.css">
	<link rel="stylesheet" href="./semantic_ui/semantic.min.css">
	<script src="./jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="ui grid">
		<div class="sixteen wide column"></div>
	</div>
	<div class="ui grid">
		<div class="two wide column"></div>

		<div class="twelve wide column">
			<h1>Get list of files from git commit log</h1>
			<form class="ui form">
				<div class="inline fields">
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="target_select" value="all" checked>
							<label>ALL</label>
						</div>
						<div class="ui radio checkbox">
							<input type="radio" name="target_select"  value="target">
							<label>Select target EXT</label>
						</div>
					</div>
				</div>

				<div class="ui icon input">
					<input type="text" placeholder="Add EXT" name="add_ext">
					<i class="inverted circular plus square outline link icon btnAddExt"></i>
				</div>

				<div class="selectExtList select_ext_list" data-ext-list="css|js|php|jsp|asp|sql">
					<a class="ui teal label" href="#">css&nbsp;✖</a>
					<a class="ui teal label" href="#">js&nbsp;✖</a>
					<a class="ui teal label" href="#">php&nbsp;✖</a>
					<a class="ui teal label" href="#">jsp&nbsp;✖</a>
					<a class="ui teal label" href="#">asp&nbsp;✖</a>
					<a class="ui teal label" href="#">sql&nbsp;✖</a>
				</div>

				<h3>From</h3>
				<label class="from_log">
					<textarea></textarea>
				</label>

				<h3>To</h3>
				<label class="to_log">
					<textarea></textarea>
				</label>
			</form>
		</div>

		<div class="two wide column"></div>
	</div>
	<div class="ui grid">
		<div class="sixteen wide column"></div>
	</div>

	<script src="./semantic_ui/semantic.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
